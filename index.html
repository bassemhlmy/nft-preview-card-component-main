<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
   <!-- CSS stylesheet -->
  <link rel="stylesheet" href="CSS/style.css" />

  <title>Frontend Mentor | NFT preview card component</title>


<body>
  <div class="container">
    <div class="card">
      <div class="img-box">
        <img src="images/image-equilibrium.jpg" alt="">
        <div class="overlay"></div>
      </div>
      <h2>Equilibrium #3429</h2>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
     
     
      <div class="product-info">
        <div class="price-info">
          <div>
           <img src="images/icon-ethereum.svg" alt="Ethereum icon">
            <p class="eth-text">0.041 ETH</p>
          </div>
          <div>
            <img src="images/icon-clock.svg" alt="clock icon">
            <p>3 days left</p>
          </div>
        </div>
        <div class="creator-info">
          <img src="images/image-avatar.png" alt="Jules Wyvern photo">
          <p> Creation of <span class="creator-name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a>. Coded by <a href="#">Bassem Y.Helmy</a>.
    </div> -->
  </div>
</body>

</html>
